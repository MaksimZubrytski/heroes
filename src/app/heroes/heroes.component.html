<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes$ | async; let id = index">
    <a routerLink="/detail/{{hero.key}}">
      <span class="badge">{{id + 1}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero" (click)="delete(hero.key)">x</button>
</ul>
<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button class="add-button" (click)="add(heroName.value); heroName.value=''">
    Add hero
  </button>
</div>
